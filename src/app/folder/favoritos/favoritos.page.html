<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="ios">Meus Favoritos</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <div id="msgNet" [hidden]='this.network.type !="none"'>
    <ion-label>
      Sem Conex√£o com a Internet! :/
    </ion-label><br>
    <ion-button color="warning" (click)="ionViewWillEnter()">
      Tentar novamente
    </ion-button>
  </div>

  <div id="total" [hidden]='this.network.type =="none"'>
    <div id="resultados" [hidden]='msg.length<0'>
      {{products.length}} Resultado(s)
    </div>

    <div class="msgd" [hidden]='msg.length<1'>
      <ion-label class="msg">{{msg}} </ion-label>
    </div>

    <div class="bloco" id="produtos">
      <ion-list *ngFor="let product of products">
        <div class="produto bloco">
          <ion-grid>
            <ion-row>
              <ion-col size="10"></ion-col>
              <ion-col>
                <ion-icon name="trash-outline" mode="ios" fill="clear" color="danger"
                  (click)="confirmExclusao(product.id)"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size='4'>
                <img id='imgProduto' [src]="product.picture">
              </ion-col>
              <ion-col>
                <ion-label>
                  {{ product.name }}
                  <p>R$ {{product.price}}</p>
                </ion-label>
                <ion-button shape="round" color="danger"
                  [routerLink]="['../../folder/detalhes-produto', product.idProduct]">
                  visualizar</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4"></ion-col>
              <div id="forn">
                Por {{product.fornecedor}}
              </div>
            </ion-row>
          </ion-grid>
        </div>
      </ion-list>
    </div>
  </div>

</ion-content>
